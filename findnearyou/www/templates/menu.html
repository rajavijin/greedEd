<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-content>
        <div class="logo-container">
        <a class="logo"><img src="img/qlogo.png"></a>
        </div>
        <ion-list class="sidebar">
            <ion-item menu-close class="item-icon-left" ui-sref="app.category">
                <i class="icon ion-ios-list-outline dark"></i>
                Categories
            </ion-item>
            <ion-item menu-close class="item-icon-left" ui-sref="app.profile">
                <i class="icon ion-person-stalker dark"></i>
                About us
            </ion-item>
        </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
