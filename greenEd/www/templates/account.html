<ion-view>
   <ion-nav-title>{{user.name}} Profile</ion-nav-title>
   <ion-content class="has-header">
      <div id="profile-bg"><img src="../images/bg.jpg"></div>
      <div id="content" ng-hide="loading">
        <div id="profile-info">
<!--           <img id="profile-image" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/94311/me.png"> -->
          <div id="profile-image"><i class="icon ion-person positive"></i></div>
          <h3 id="profile-name">{{user.name}}</h3>
        </div>
<!--         <a class="item item-icon-left" listtodash id="{{user._id}}-{{user.name}}" href="#/app/studentdashboard"><i class="icon ion-person positive"></i> {{user.name}}</a> -->
      <div class="list"><a class="item item-icon-left"><i class="icon ion-easel positive"></i> {{user.standard}}{{user.division}}</a> <a class="item item-icon-left" href="#" ng-if="user.sex"><i ng-class="{'icon ion-woman positive': user.sex == 'female', 'icon ion-man positive': user.sex == 'male'}"></i> {{user.sex}}</a> <a class="item item-icon-left"><i class="icon ion-ios-body positive"></i> {{user.teacher}}</a> <a class="item item-icon-left"><i class="icon ion-android-person positive"></i> {{user.parent}}</a><a class="item item-icon-left item-icon-right" href="tel:9994522610">
    <i class="icon ion-chatbubble-working positive"></i>
    Call Parent
    <i class="icon ion-ios-telephone-outline"></i>
  </a><a class="item item-icon-left" href="#"><i class="icon ion-home positive"></i> {{user.address}}</a>
  <a class="item item-icon-left" href="#/app/timetable/{{user.standard}}-{{user.division}}/all"><i class="icon ion-ios-time-outline positive"></i>TimeTable</a>
  </div></div>
   </ion-content>
</ion-view>
