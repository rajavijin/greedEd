<ion-view view-title="Intro">
  <ion-nav-title class="title title-center">{{title}}</ion-nav-title>
  <ion-nav-buttons side="left">
    <button class="button button-icon button-clear ion-navicon show" menu-toggle="left"></button>
    <button class="button button-icon button-clear ion-arrow-left-c"
            ng-click="previous()" ng-if="data.slideIndex > 0">
    </button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button class="button button-icon button-clear ion-arrow-right-c"
            ng-click="next()" ng-if="data.slideIndex  != (data.slides.length - 1)">
    </button>
  </ion-nav-buttons>
  <ion-slide-box ng-if="data" on-slide-changed="slideChanged(index)">
      <ion-slide ng-repeat="slide in data.slides">
      <ion-list>
        <ion-item ng-repeat="item in slide" class="item item-icon-left positive" href="#"><i class="icon ion-ios-book"></i><h2>{{item.time}} - {{item.subject}}<span ng-show="classStatus"> : {{item.class}}</span></h2></ion-item>
        </ion-list>
      </ion-slide>
  </ion-slide-box>
</ion-view>
