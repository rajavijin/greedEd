<ion-view cache-view="false">
   <ion-nav-title>{{title}}</ion-nav-title>
   <ion-nav-buttons side="right">
   <button ng-show="dashboard" class="button button-icon button-clear ion-funnel" ng-click="filterData()"></button>
   </ion-nav-buttons>
   <ion-content class="has-header">
      <ion-refresher pulling-text="Pull to refresh" on-refresh="getMarksData()"></ion-refresher>
      <chart id="ssubjects" config="ssubjectsConfig" ng-if="dashboardStatus != 'empty'"></chart>
      <chart id="sattendance" config="sattendanceConfig" ng-if="dashboardStatus != 'empty'" class="noclick"></chart>
      <div class="list"><a class="item item-icon-left" href="#" ng-if="dashboardStatus == 'empty'"><i class="icon ion-compose positive"></i> <h2>No marks added yet</h2></a> <a class="item item-icon-left first" href="#" ng-if="dashboardStatus != 'empty'"><i class="icon ion-plus-circled positive"></i> <h2>Total</h2> <span class="badge badge-positive">{{mark.total}}</span></a> <a class="item item-icon-left" ng-show="mark.grade" href="#" ng-if="dashboardStatus != 'empty'"><i class="icon ion-ribbon-a positive"></i> <h2>Grade</h2> <span class="badge badge-positive">{{mark.grade}}</span></a> <a class="item item-icon-left" ng-show="mark.rank" href="#" ng-if="dashboardStatus != 'empty'"><i class="icon ion-trophy positive"></i> <h2>Rank</h2> <span class="badge badge-positive">{{mark.rank}}</span></a> <a class="item item-icon-left" ng-show="mark.status" href="#" ng-if="dashboardStatus != 'empty'"><i class="icon ion-university positive"></i> <h2>Status</h2> <span class="badge badge-positive">{{mark.status}}</span></a> <a class="item item-icon-left" ng-show="mark.status" href="#" ng-if="dashboardStatus != 'empty'"><i class="icon ion-easel positive"></i> <h2>Class</h2> <span class="badge badge-positive">{{mark.standard}}<span ng-hide="mark.division == 'all'">{{mark.division}}</span></span></a> <a class="item item-icon-left" ng-show="mark.remark" href="#" ng-if="dashboardStatus != 'empty'"><i class="icon ion-edit positive"></i> <h2>Remark</h2> <span class="badge badge-positive">{{mark.remark}}</span></a> <a ng-hide="single" ng-if="dashboardStatus != 'empty'" class="item item-icon-left" href="#/app/studentoveralldashboard/{{mark.studentid}}/{{mark.student}}"><i class="icon ion-stats-bars positive"></i> <h2>View Overall Dashboard</h2></a><a ng-hide="noaccess" class="item item-icon-left" href="#/app/studentprofile/{{studentid}}"><i class="icon ion-person positive"></i> <h2>View Profile</h2></a></div>
   </ion-content>
</ion-view>
