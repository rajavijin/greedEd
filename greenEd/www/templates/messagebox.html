      <ion-view id="userMessagesView"
          cache-view="false" 
          view-title="<div class='msg-header-username'>{{toUser.name}}</div>">
        
        <div class="loader-center" ng-if="!doneLoading">
            <div class="loader">
              <i class="icon ion-loading-c"></i>
            </div>
        </div>
      
          <ion-content has-bouncing="true" class="has-header has-footer" 
              delegate-handle="userMessageScroll">
            
              <div ng-repeat="message in messages" class="message-wrapper"
                  on-hold="onMessageHold($event, $index, message)">
      
                  <div ng-if="user.uid !== message.userId">

                      <div class="chat-bubble left">
      
                          <div class="message bold" ng-bind-html="message.text | nl2br">
                          </div>
      
                          <div class="message-detail">
                              <span ng-hide="message.type == 'single'">{{message.name}},</span>
                              <span am-time-ago="message.date"></span>
                          </div>
      
                      </div>
                  </div>
      
                  <div ng-if="user.uid === message.userId">
                    
                       <img ng-click="viewProfile(message)" class="profile-pic right" 
                          ng-src="{{user.pic}}" onerror="onProfilePicError(this)" />
                    
                      <div class="chat-bubble right">
      
                          <div class="message bold" ng-bind-html="message.text | nl2br">
                          </div>
      
                          <div class="message-detail">
                              <span ng-hide="message.type == 'single'">{{message.name}},</span>
                              <span am-time-ago="message.date"> </span>
                          </div>
      
                      </div>
                    
                  </div>
      
                  <div class="cf"></div>
      
              </div>
          </ion-content>
      
          <form name="sendMessageForm" ng-submit="sendMessage(sendMessageForm)" novalidate>
             <div class="row bar bar-footer" keyboard-attach>
                <input type="text" class="col col-80 add-post-text" placeholder="Send {{toUser.name}} a message" ng-model="input.message" maxlength="1500" msd-elastic>
                <button class="col send-button button button-icon icon-center button-clean ion-android-send" type="submit" ng-disabled="!input.message || input.message === ''"></button>
          </div>
          </form>
          
      </ion-view>
