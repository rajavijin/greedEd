<ion-view cache-view="false">
  <ion-nav-title class="title title-center">{{title}}</ion-nav-title>
  <ion-nav-buttons side="left">
    <button class="button button-icon button-clear ion-navicon show" menu-toggle="left"></button>
    <button class="button button-icon button-clear ion-arrow-left-c"
            ng-click="previous()" ng-if="data.slideIndex > 0">
    </button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button class="button button-icon button-clear ion-arrow-right-c"
            ng-click="next()" ng-if="data.slideIndex  != (data.numViewableSlides - 1)">
    </button>
  </ion-nav-buttons>
  <ion-content>
  <ion-slide-box ng-if="data" on-slide-changed="slideChanged(index)">
      <ion-slide ng-repeat="slide in data.slides">
      <div ng-show="loading" class="center padding"><ion-spinner icon="android"></ion-spinner></div>
      <ion-list class="days">
        <ion-item ng-repeat="(ik,item) in slide.days | orderBy:['ik']" class="item item-icon-left positive" href="#" ng-class="{'single': ik.length == 1}"><i class="icon ion-ios-calendar-outline"><span class="icon day">{{ik.substr(1)}}</span></i><h2>{{item.title}}</h2><p class="assertive">{{item.day}}<span ng-if="item.time">, {{item.time}}</span></p></ion-item>
        </ion-list>
      </ion-slide>
  </ion-slide-box>
    <ion-list ng-show="empty">
    <ion-item class="item item-icon-left positive" href="#"><i class="icon ion-ios-calendar-outline"></i><h2>No Data Found</h2></ion-item>
  </ion-list>
  </ion-content>
</ion-view>
