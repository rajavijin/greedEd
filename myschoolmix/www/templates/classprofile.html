<ion-view title="{{title}}" ng-init="getStudentsData()" class="ng-cloak">
   <ion-content class="has-header">
      <div id="profile-bg"><img src="img/bg.jpg"></div>
      <div id="content" ng-hide="loading">
        <div id="profile-info">
<!--           <img id="profile-image" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/94311/me.png"> -->
          <div id="profile-image"><i class="icon ion-easel positive"></i></div>
          <h3 id="profile-name">{{standard}}/{{division}}</h3>
        </div>
      <div class="list"><a class="item item-icon-left" href="#" ng-show="classteacher"><i class="icon ion-ios-body positive"></i> {{classData.teacher}}</a> <a class="item item-icon-left" href="#/app/allstudents/{{standard}}/{{division}}/all/all"><i class="icon ion-ios-people positive"></i> {{classData.total}}</a> <a class="item item-icon-left" href="#/app/allstudents/{{standard}}/{{division}}/male/all" ng-show="classData.male"><i class="icon ion-man positive"></i> {{classData.male}}</a> <a class="item item-icon-left" href="#/app/allstudents/{{standard}}/{{division}}/female/all" ng-show="classData.female"><i class="icon ion-woman positive"></i> {{classData.female}}</a></div></div>
   </ion-content>
</ion-view>
