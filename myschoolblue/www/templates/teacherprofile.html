<ion-view ng-init="getTeacherData()">
   <ion-nav-title>{{user.name}} Profile</ion-nav-title>
   <ion-content class="has-header">
      <div class="list">
      <a class="item item-icon-left" listtodash id="{{user._id}}-{{user.name}}" href="#/app/teacherdashboard"><i class="icon ion-person positive"></i> {{user.name}}</a> 
      <a ng-show="user.address" class="item item-icon-left" href="#"><i class="icon ion-home positive"></i> {{user.address}}</a></div>
   </ion-content>
</ion-view>
