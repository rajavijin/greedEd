<ion-view cache-view="false" title="HM dashboard" ng-init="getMarksData()">
  <ion-header-bar class="bar-positive">
    <h1 class="title">Pull to Refresh!</h1>
  </ion-header-bar>
  <ion-content class="has-header">
    <ion-refresher pulling-text="Pull to refresh" on-refresh="getMarksData()"></ion-refresher>
    <div class="row" ng-if="dashboardStatus == 'empty'">
      <div class="col">Dashboard is empty</div>
    </div>
    <chart id="passfailstatus" config="passfailConfig" ng-if="dashboardStatus != 'empty'" class="noclick"></chart>
    <chart id="subjects" config="subjectsConfig" ng-if="dashboardStatus != 'empty'"></chart>
    <chart id="grades" config="gradeConfig" ng-if="dashboardStatus != 'empty'" class="noclick"></chart>
    <div class="list" ng-if="dashboardStatus != 'empty'">
      <a class="item item-icon-left" href="#">
        <i class="icon ion-trophy positive"></i>
        <span style="color:#aaa;font-weight:bold;font-size:14px">Class - Topper</span>
        <span class="badge">Total</span>
      </a>
      <a listtodash id="{{v.studentid}}" class="item item-icon-left" href="#/app/studentdashboard" ng-repeat="(k, v) in toppers">
        <i class="icon ion-person positive"></i>
        {{v.standard}}:{{v.division}} - {{v.student}}
        <span class="badge badge-positive">{{v.total}}</span>
      </a>
    </div>
  </ion-content>
</ion-view>
