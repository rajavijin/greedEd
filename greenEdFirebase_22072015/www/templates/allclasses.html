<ion-view title="Classes" hide-nav-bar="filterStatus">
<div class="bar bar-header item-input-inset header-search bar-positive padding" ng-show="filterStatus">
  	<ion-search placeholder="Search" filter="query.search"></ion-search>
  	<div class="buttons buttons-right header-item"><span class="right-buttons">
	<button class="button button-icon button-clear ion-ios-search" ng-click="filterToggle()"></button>
    </span></div>
	</div>
	<ion-nav-buttons side="right">
	<button class="button button-icon button-clear ion-ios-search" ng-click="filterToggle()"></button>
    </ion-nav-buttons>
   <ion-content class="has-header">
   	  <div ng-if="filterStatus" style="height:44px;"></div>

   <!--       <div class="item-input-inset">
            <ion-search placeholder="Search" filter="query.search"></ion-search>
         </div> -->
      <div class="list" ng-if="allClasses == true">
         <a class="item item-icon-left positive" alt="teacher" collection-repeat="class in classes | filter:query.search.value" href="#/app/dashboard/{{class.standard}}/{{class.d}}">
            <i class="icon ion-easel"></i>
            <h2>{{class.standard}}<span ng-hide="class.division == 'all'">{{class.division}}</span></h2>
         </a>
      </div>
      <div class="list" ng-if="allClasses == false">
         <a class="item" href="#">
            <p>No students found</p>
         </a>
      </div>
      <div id="cleanup"></div>
   </ion-content>
</ion-view>
