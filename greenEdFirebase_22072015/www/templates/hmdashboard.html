<ion-view title="Dashboard" ng-init="getMarksData(true)">
   <ion-nav-buttons side="right">
   <button ng-show="dashboardStatus" class="button button-icon button-clear ion-funnel" ng-click="filterData()"></button>
   </ion-nav-buttons>
   <ion-content class="has-header" >
      <ion-refresher pulling-text="Pull to refresh" on-refresh="getMarksData(false)"></ion-refresher>
      <ion-list ng-hide="dashboardStatus">
         <ion-item class="item item-icon-left"><i class="icon ion-ios-list positive"></i>Dashboard is empty</ion-item>
      </ion-list>
      <chart id="passfailstatus" config="passfailConfig" ng-show="dashboardStatus" class="noclick"></chart>
      <chart id="subjects" config="subjectsConfig" ng-show="dashboardStatus"></chart>
      <chart id="grades" config="gradeConfig" ng-show="dashboardStatus"></chart>
      <ion-list ng-show="dashboardStatus">
         <div class="collection-repeat-container"><ion-item class="item-icon-left" href="#"><i class="icon ion-trophy positive"></i> <h2><span style="color:#aaa;font-weight:bold">Class - Topper</span> <span class="badge">Total</span></h2></ion-item></div>
         <ion-item class="item-icon-left" ng-repeat="v in toppers" href="#/app/studentdashboard/{{v.studentid}}/{{v.student}}"><i class="icon ion-person positive"></i> <h2>{{v.standard}}<span ng-hide="v.division == 'ALL'">:{{v.division}}</span> - {{v.student}} <span class="badge badge-positive">{{v.total}}</span></h2></ion-item>
      </ion-list>
   </ion-content>
</ion-view>
