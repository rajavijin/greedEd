<ion-view id="userMessagesView" title="{{toUser.name}}"><ion-content delegate-handle="userMessageScroll" class="custom-chatbox"><div ng-repeat="message in messages" class="message-wrapper"><div ng-if="user.uid !== message.userId"><div class="chat-bubble left"><div class="message bold" ng-bind-html="message.text | nl2br"></div><div class="message-detail"><span ng-hide="message.type == 'single'">{{message.name}},</span> <span am-time-ago="message.date"></span></div></div></div><div ng-if="user.uid === message.userId"><div class="chat-bubble right"><div class="message bold" ng-bind-html="message.text | nl2br"></div><div class="message-detail"><span ng-hide="message.type == 'single'">{{message.name}},</span> <span am-time-ago="message.date"></span></div></div></div><div class="cf"></div></div></ion-content><ion-footer-bar align-title="left"><label class="title"><input type="text" placeholder="Send {{toUser.name}} a message" ng-model="input.message" class="add-post-text" id="inputMessage"></label><button type="submit" class="send-button button button-icon icon-center button-clean ion-android-send" ng-click="sendMessage()"></button></ion-footer-bar></ion-view>
