<ion-modal-view><ion-header-bar class="bar-positive"><div class="title title-center header-item">{{title}}</div><div class="buttons buttons-right"><span class="right-buttons"><button class="button button-icon button-clear ion-ios-close-outline" ng-click="closeModal()"></button></span></div></ion-header-bar><ion-content><div ng-hide="monthevents"><div class="list card"><a href="#" class="item item-icon-left"><i class="icon positive" ng-class="{'ion-clipboard': (item.event[0].type == 'exam'), 'ion-happy': (item.event[0].type == 'holiday'), 'ion-android-calendar': (item.event[0].type == 'event')}"></i><h2>{{item.event[0].title}}</h2></a> <a href="#" class="item item-icon-left"><i class="icon ion-ios-information-outline positive"></i><h2>{{item.event[0].desc}}</h2></a> <a href="#" class="item item-icon-left"><i class="icon ion-ios-calendar-outline positive"></i><h2>{{item.event[0].date | amDateFormat:'dddd, MMMM Do YYYY'}}</h2></a> <a ng-show="item.event[0].time" href="#" class="item item-icon-left"><i class="icon ion-android-watch positive"></i><h2>{{item.event[0].time}}</h2></a></div></div><!-- ng-if="(('0' + (item.date.getMonth() + 1)).slice(-2) == selectedMonthIndex) && (item.date.getFullYear() == selectedYearIndex)" && (item.type == title)--><div ng-show="monthevents"><div class="list card" ng-if="(('0' + (item.date.getMonth() + 1)).slice(-2) == selectedMonthIndex) && (item.date.getFullYear() == selectedYearIndex) && (item.type == meventType)" ng-repeat="(ek, item) in calendar"><a href="#" class="item item-icon-left"><i class="icon positive" ng-class="{'ion-clipboard': (item.type == 'exam'), 'ion-happy': (item.type == 'holiday'), 'ion-android-calendar': (item.type == 'event')}"></i><h2>{{item.title}}</h2></a> <a href="#" class="item item-icon-left"><i class="icon ion-ios-information-outline positive"></i><h2>{{item.desc}}</h2></a> <a href="#" class="item item-icon-left"><i class="icon ion-ios-calendar-outline positive"></i><h2>{{item.date | amDateFormat:'dddd, MMMM Do YYYY'}}</h2></a> <a ng-show="item.time" href="#" class="item item-icon-left"><i class="icon ion-android-watch positive"></i><h2>{{item.time}}</h2></a></div></div></ion-content></ion-modal-view>
