<ion-view view-title="{{title}}">
  <ion-nav-buttons side="left">
    <button class="button button-icon button-clear ion-navicon show" menu-toggle="left"></button>
    <button class="button button-icon button-clear ion-arrow-left-c no-animation"
            ng-click="previous()" ng-show="slideIndex > 0">
    </button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right"> 
    <button ng-if="slides" class="button button-icon button-clear ion-arrow-right-c no-animation"
            ng-click="next()" ng-show="slideIndex != (slides.length - 1)">
    </button>
  </ion-nav-buttons>
  <ion-slide-box ng-if="slides" show-pager="false" on-slide-changed="slideChanged(index,slides)">
    <ion-slide ng-repeat="slide in slides">
      <ion-content>
        <ion-list>
          <ion-item ng-repeat="item in slide" class="item item-icon-left positive" href="#"><i class="icon ion-ios-book"></i><h2>{{item.time}} - {{item.subject}}<span ng-if="item.class"> : {{item.class}}</span></h2></ion-item>
        </ion-list>
      </ion-content>
    </ion-slide>
  </ion-slide-box>
</ion-view>
