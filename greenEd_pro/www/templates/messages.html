<ion-view title="{{title}}"><ion-nav-buttons side="secondary"><button class="button button-icon icon ion-ios-search-strong" ng-click="showFilterBar()"></button></ion-nav-buttons><ion-tabs tabs-type="tabs-icon-only" class="positive"><ion-tab class="positive" title="Tab 1" icon-on="ion-ios-chatboxes" icon-off="ion-ios-chatboxes-outline" on-select="getItems('chats')"><ion-content has-header="true"><ion-refresher pulling-icon="ion-arrow-down-b" on-refresh="refreshItems('chats')"></ion-refresher><div ng-show="chatLoading" class="center padding"><ion-spinner icon="android"></ion-spinner></div><div class="list"><a ng-if="m.text" class="item item-avatar item-icon-left" href="#/app/messages/{{m.chatid}}/{{m.uid}}/{{m.name}}/{{m.type}}/{{m.notify}}" ng-repeat="m in items.chats | orderBy:['-date']"><img ng-if="m.type == 'group'" src="http://res.cloudinary.com/dnzljpk6o/image/upload/v1442350191/group.jpg"> <img ng-if="m.type == 'single'" ng-src="https://randomuser.me/api/portraits/thumb/{{(m.name.indexOf('Parent') == -1) ? 'women' : 'men'}}/{{(m.name.indexOf('Parent') == -1) ? m.uid.split(':')[1] - 1 : m.uid.split(':')[1] - 20}}.jpg"><h2>{{m.name}} <span class="chat-desc" am-time-ago="m.date"></span></h2><p>{{m.text}} <span ng-hide="m.notify == 0" class="badge custom-badge-msg badge-assertive">{{m.notify}}</span></p></a></div></ion-content></ion-tab><ion-tab class="positive" title="Tab 2" icon-on="ion-ios-personadd" icon-off="ion-ios-personadd-outline" on-select="getItems('contacts')"><ion-content has-header="true"><ion-refresher pulling-icon="ion-arrow-down-b" on-refresh="refreshItems('contacts')"></ion-refresher><div ng-show="contactLoading" class="center padding"><ion-spinner icon="android"></ion-spinner></div><div class="list"><a ng-click="toMessageBox(contact)" class="item item-icon-left item-avatar custom-avatar" ng-disabled="processing[contact.uid]" ng-repeat="(ck, contact) in items.contacts | orderBy:['role','name']"><img ng-if="contact.type == 'group'" src="http://res.cloudinary.com/dnzljpk6o/image/upload/v1442350191/group.jpg"> <img ng-if="contact.type == 'single'" ng-src="https://randomuser.me/api/portraits/thumb/{{(contact.role == 'parent' || contact.sex == 'male') ? 'men' : 'women'}}/{{(contact.role == 'parent') ? contact.uid.split(':')[1] - 20 : contact.uid.split(':')[1] - 1}}.jpg"><h2>{{contact.name}}</h2><span ng-if="processing[contact.uid]" class="badge custom-badge"><ion-spinner icon="android"></ion-spinner></span></a></div></ion-content></ion-tab></ion-tabs></ion-view>
