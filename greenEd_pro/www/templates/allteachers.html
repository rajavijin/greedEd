<ion-view view-title="Teachers">

  <ion-nav-buttons side="secondary">
    <button class="button button-icon icon ion-ios-search-strong" ng-click="showFilterBar()">
    </button>
  </ion-nav-buttons>

  <ion-content direction="y" scrollbar-y="false">

    <ion-refresher pulling-icon="ion-arrow-down-b" on-refresh="refreshItems()">
    </ion-refresher>

    <ion-list>
      <ion-item collection-repeat="teacher in items" class="item item-icon-left positive" href="#/app/teacherdashboard/{{teacher.uid}}/{{teacher.name}}" item-height="53" item-width="100%">
            <i class="icon ion-person"></i>
            <h2>{{teacher.name}}</h2>
         </ion-item>
    </ion-list>

    <div ng-if="items !== undefined && !items.length" class="no-results list">
       <a class="item" href="#">
          <p>No teacher found</p>
       </a>
    </div>

  </ion-content>

</ion-view>
