<ion-view>
   <ion-nav-title>{{title}}</ion-nav-title>
  <ion-nav-buttons side="secondary">
    <button class="button button-icon icon ion-ios-search-strong" ng-click="showFilterBar()">
    </button>
  </ion-nav-buttons>

  <ion-content direction="y" scrollbar-y="false">

    <ion-refresher pulling-icon="ion-arrow-down-b" on-refresh="refreshItems()">
    </ion-refresher>
    <div class="list" ng-if="items.length > 0">
        <a collection-repeat="user in items" class="item item-icon-left  item-avatar custom-avatar positive" href="#/app/studentdashboard/{{user.class}}/{{user.uid}}/{{user.name}}" item-height="53" item-width="100%">
            <img ng-src="http://res.cloudinary.com/dnzljpk6o/image/upload/v1442348003/{{user.uid.split(':')[1]}}.png">
            <h2>{{user.class.replace("-all", "")}} : {{user.name}}</h2>
        </a>
    </div>

    <div ng-if="items !== undefined && !items.length" class="no-results list">
       <a class="item" href="#">
          <p>No student found</p>
       </a>
    </div>

  </ion-content>

</ion-view>
