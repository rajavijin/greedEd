<ion-view ng-init="getTeachersData()"hide-nav-bar="filterStatus">
   	<ion-nav-title>{{title}}</ion-nav-title>
	<div class="bar bar-header item-input-inset header-search bar-positive padding" ng-show="filterStatus">
  	<ion-search placeholder="Search" filter="query.search"></ion-search>
  	<div class="buttons buttons-right header-item"><span class="right-buttons">
	<button class="button button-icon button-clear ion-ios-search" ng-click="filterToggle()"></button>
    </span></div>
	</div>
	<ion-nav-buttons side="right">
	<button class="button button-icon button-clear ion-ios-search" ng-click="filterToggle()"></button>
    </ion-nav-buttons>
   <ion-content class="has-header">
   	  <div ng-if="filterStatus" style="height:44px;"></div>
      <ion-list>
         <ion-item collection-repeat="user in users | filter:query.search.value | orderBy:'name'" class="item item-icon-left positive" href="#/app/teacherdashboard/{{user.name}}/{{user._id}}">
            <i class="icon ion-person"></i>
            <h2>{{user.name}}</h2>
         </ion-item>
      </ion-list>
      <div class="list" ng-if="allStudentsStatus == false">
         <a class="item" href="#">
            <p>No students found</p>
         </a>
      </div>
   </ion-content>
</ion-view>
