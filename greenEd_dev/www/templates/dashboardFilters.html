<ion-modal-view>
<ion-header-bar class="bar-positive">
	<div class="buttons buttons-left header-item">
		<span class="left-buttons"><button class="button button-icon button-clear ion-funnel"></button></span>
    </div>
     <div class="title title-center header-item">{{title}}</div>
     <div class="buttons buttons-right">
     	<span class="right-buttons"><button ng-show="dashboard" class="button button-icon button-clear ion-ios-close-outline " ng-click="closeModal()"></button></span>
     </div>
</ion-header-bar>
<ion-content>
<form>
   <ion-list class="menu-list filters">
   <ion-item class="item-icon-left positive"><i class="icon ion-clock"></i><strong>EducationYear</strong></ion-item>
   <ion-radio class="item item-complex" name="year" ng-model="filters.year" ng-repeat="(k,v) in filters.years" ng-value="{{k}}">{{v}}</ion-radio>
   <ion-item ng-hide="noexams" class="item-icon-left positive"><i class="icon ion-clipboard"></i><strong>Exams</strong></ion-item>
   <ion-radio ng-hide="noexams" class="item item-complex" name="exam" ng-model="filters.exam" ng-repeat="(k,v) in filters.exams" ng-value="{{k}}">{{v}}</ion-radio>
    <ion-item class="item submit first"><button menu-close class="button icon-left ion-chevron-left button-block button-positive" ng-click="dashboardFilters()">Filter</button></ion-item>
    </ion-list>
</form>
</ion-content>
</ion-modal-view>
