<ion-view view-title="{{title}}">

  <ion-nav-buttons side="secondary">
    <button class="button button-icon icon ion-ios-search-strong" ng-click="showFilterBar()">
    </button>
  </ion-nav-buttons>

  <ion-content direction="y" scrollbar-y="false">

    <ion-refresher pulling-icon="ion-arrow-down-b" on-refresh="refreshItems()">
    </ion-refresher>

<div class="list card" collection-repeat="class in items">
<a href="#" class="item item-icon-left">
        <center>
        <h2>{{class.standard}}-{{class.division}}</h2></center>
       </a>
  <a href="#/app/allstudents/{{class.standard}}-{{class.division}}/attendance" class="item item-icon-left">
    <i class="icon ion-checkmark positive"></i>
    Attendance
  </a>

  <a href="#/app/allstudents/{{class.standard}}-{{class.division}}/reward" class="item item-icon-left">
    <i class="icon ion-trophy positive"></i>
    Rewards
  </a>

  <a href="#/app/allstudents/{{class.standard}}-{{class.division}}/studentdashboard" class="item item-icon-left">
    <i class="icon ion-podium positive"></i>
    Student Dashboard
  </a>

  <a class="item item-icon-left" ng-click="redirect(class.standard, class.division)"  item-height="53" item-width="100%">
    <i class="icon ion-stats-bars positive"></i>
    Class Dashboard
  </a>

</div>
    <div ng-if="items !== undefined && !items.length" class="no-results list">
       <a class="item" href="#">
          <p>No class found</p>
       </a>
    </div>

  </ion-content>

</ion-view>
