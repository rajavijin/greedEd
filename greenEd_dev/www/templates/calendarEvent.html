<ion-modal-view>
<ion-header-bar class="bar-positive">
     <div class="title title-center header-item">{{item.event[0].type}}</div>
     <div class="buttons buttons-right">
     	<span class="right-buttons"><button class="button button-icon button-clear ion-ios-close-outline " ng-click="closeModal()"></button></span>
     </div>
</ion-header-bar>
<ion-content>
 <ion-list>
 <ion-item class="item-icon-left positive"><i class="icon ion-clock"></i><strong>{{item.event[0].title}}</strong></ion-item>
 <ion-item class="item-icon-left positive"><i class="icon ion-clock"></i><strong>{{item.event[0].desc}}</strong></ion-item>
 <ion-item class="item-icon-left positive"><i class="icon ion-clock"></i><strong>{{item.date | amDateFormat:'dddd, MMMM Do YYYY'}}</strong></ion-item>
 <ion-item ng-show="item.event[0].time" class="item-icon-left positive"><i class="icon ion-clock"></i><strong>{{item.event[0].time}}</strong></ion-item>
  </ion-list>
</ion-content>
</ion-modal-view>
