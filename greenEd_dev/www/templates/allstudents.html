<ion-view view-title="All Students">

  <ion-nav-buttons side="secondary">
    <button class="button button-icon icon ion-ios-search-strong" ng-click="showFilterBar()">
    </button>
  </ion-nav-buttons>

  <ion-content direction="y" scrollbar-y="false">

    <ion-refresher pulling-icon="ion-arrow-down-b" on-refresh="refreshItems()">
    </ion-refresher>
    <div class="list" ng-if="items.length > 0">
        <a collection-repeat="student in items | orderBy:['standard', 'studentid']" class="item item-icon-left  item-avatar custom-avatar positive" href="#/app/studentdashboard/{{student.standard}}-{{student.division}}/{{student.uid}}/{{student.name}}" item-height="53" item-width="100%">
            <img ng-src="http://res.cloudinary.com/dnzljpk6o/image/upload/v1442348003/{{student.uid.split(':')[1]}}.png">
            <h2>{{student.standard}}<span ng-hide="student.division == 'all'">{{student.division}}</span> : {{student.name}}</h2>
        </a>
    </div>

    <div ng-if="items !== undefined && !items.length" class="no-results list">
       <a class="item" href="#">
          <p>No students found</p>
       </a>
    </div>

  </ion-content>

</ion-view>
