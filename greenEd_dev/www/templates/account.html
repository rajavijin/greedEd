<ion-view>
   <ion-nav-title>{{user.name}} Profile</ion-nav-title>
   <ion-content class="has-header">
      <div id="profile-bg"></div>
      <div id="content" ng-hide="loading">
        <div id="profile-info">
          <div id="profile-image"><img src="http://res.cloudinary.com/dnzljpk6o/image/upload/v1442348003/{{user.uid}}_med.jpg"></div>
          <h3 id="profile-name">{{user.name}}</h3>
        </div>
      <ion-list ng-if="user.role == 'teacher'">
        <ion-item class="item item-icon-left" href="#">
          <i class="icon ion-ios-telephone positive"></i><h2>{{user.phone}}</h2>
        </ion-item>
        <ion-item class="item-icon-left" ng-repeat="subject in user.subjects" href="#">
          <i class="icon ion-ios-book positive"></i><h2>{{subject.class}} {{subject.subject}}</h2>
        </ion-item>
        <ion-item class="item-icon-left" href="#/app/timetable/{{user.uid}}">
          <i class="icon ion-ios-time positive"></i><h2>TimeTable</h2>
        </ion-item>
      </ion-list>
      <ion-list ng-if="user.role == 'parent'">
        <span ng-repeat="student in user.students">
        <ion-item class="item-icon-left positive"><i class="icon ion-person"></i><strong>{{student.name}}</strong></ion-item>
        <ion-item class="item-icon-left positive"><i class="icon ion-information"></i><h2>{{student.id}}</h2></ion-item>
        <ion-item class="item-icon-left positive" href="#"><i ng-class="{'icon ion-woman positive': student.sex == 'Female', 'icon ion-man positive': student.sex == 'Male'}"></i><h2>{{student.sex}}</h2>
        </ion-item>
        <ion-item class="item-icon-left positive"><i class="icon ion-easel positive"></i><h2>{{student.standard}}-{{student.division}}</h2>
        </ion-item>
        <ion-item class="item-icon-left positive" href="#"><i class="icon ion-home positive"></i><h2>{{student.address}}</h2>
        </ion-item>
        </span>
      </ion-list>
      </div>
   </ion-content>
</ion-view>
