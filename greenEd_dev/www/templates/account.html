<ion-view>
   <ion-nav-title>{{user.name}} Profile</ion-nav-title>
   <ion-content class="has-header">
      <div id="profile-bg"></div>
      <div id="content" ng-hide="loading">
        <div id="profile-info">
          <div id="profile-image" ng-click="show()"><img ng-show="avatars[user.uid]" ng-src="data:image/jpeg;base64,{{avatars[user.uid]}}">
          <i ng-hide="avatars[user.uid]" class="picon icon ion-person positive"></i>
          <i class="pedit icon ion-edit positive"></i>
          </div>
          <h3 id="profile-name">{{user.name}}</h3>
        </div>
      <ion-list ng-if="user.role == 'teacher'">
        <ion-item class="item item-icon-left" href="#">
          <i class="icon ion-ios-telephone positive"></i><h2>{{user.phone}}</h2>
        </ion-item>
        <ion-item class="item-icon-left" ng-repeat="subject in user.subjects" href="#">
          <i class="icon ion-ios-book positive"></i><h2>{{subject.class}} {{subject.subject}}</h2>
        </ion-item>
        <ion-item class="item-icon-left" href="#/app/timetable/{{user.uid}}">
          <i class="icon ion-ios-time positive"></i><h2>TimeTable</h2>
        </ion-item>
      </ion-list>
      <ion-list ng-if="user.role == 'parent'">
        <span ng-repeat="student in user.students">
        <ion-item class="item-icon-left positive" href="#"><i class="icon ion-person"></i><h2>{{student.name}}</h2></ion-item>
        <ion-item class="item-icon-left positive" href="#"><i class="icon ion-home positive"></i><h2>{{student.address}}</h2>
        </ion-item>
        </span>
      </ion-list>
      </div>
   </ion-content>
</ion-view>
