<div class="settings-row">
          <select id="default-search-engine" class="weakrtl"></select>
          <span class="controlled-setting-indicator"
              pref="default_search_provider.enabled">
          </span>
          <button id="manage-default-search-engines"
              i18n-content="defaultSearchManageEngines">
          </button>
        </div>
        <div class="checkbox" guest-visibility="disabled">
          <span class="controlled-setting-with-label">
            <!-- TODO(estade): metric? -->
            <input id="instant-enabled-control" type="checkbox"
                i18n-values="pref:instant_enabled" dialog-pref>
            <span>
              <!-- TODO(estade) There's a link in here which should not be
                   inside a <label>. -->
              <label for="instant-enabled-control"
                  i18n-values=".innerHTML:instantPrefAndWarning">
              </label>
              <span id="instant-enabled-indicator"
                  class="controlled-setting-indicator"
                  i18n-values="pref:instant_enabled" dialog-pref>
              </span>
            </span>
          </span>
        </div>
      </div>
  </section>
