<div class="onboarding">  <section class="hero-unit" ng-class="{about: isAboutPage()}" ng-style=\'{height: calculateSectionHeight()}\'>    <div class="darken-background-image" ng-style=\'{height: calculateSectionHeight()}\'></div>    <section class="hero-unit-content row clearfix">      <div ng-if="!isAboutPage()">        <img class="title" cdn-src="/images/learnist_text_logo.png">        <h3 class="subtitle header-20-30 small-12 small-centered column">The world\'s knowledge, at your fingertips.</h3>      </div>      <div ng-if="isAboutPage()">        <h2 class="white-text header-36 letter-spacing-1 small-12 small-centered column about-header">          Learnist is a place for learning<br/>and sharing what you know.        </h2>      </div>      <div ng-if="!currentUser.isLoggedIn" class="small-12 column">        <div class="row signup-buttons-container">          <div class="column small-9 small-centered medium-4 end">            <login-buttons              location="Homepage Top"              action="action"              size="6"              facebook-classes="column small-12 all-caps letter-spacing-2 bold-400 bottom-spacer btn-facebook"              twitter-classes="column small-12 large-6 white-text letter-spacing-2 all-caps bold-400 transparent-button left-spacer">            </login-buttons>          </div>        </div>        <div class="row">          <div class="small-12 column">            <h4 class="white-text text-16 sign-in">Already have an account? <a class="sign-in-link bold-400" href="#" ng-click="openLogin()" rel="nofollow">Log In</a></h4>          </div>        </div>      </div>    </section>
