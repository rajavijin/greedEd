<div class="row" ng-if="category.id > 0">    <i class="lf lf-{{category.name | lowercase}} lf-lg white-text glyph" ng-if="category.isRoot"></i>    <h2 class="header all-caps" ng-if="category.isRoot">{{category.name}}</h2>    <ul class="column link-list delimited slash header all-caps letter-spacing-1" ng-hide="category.isRoot">      <li ng-repeat="category in getBreadcrumbs()" ng-class="{\'dark-grey\': $last, \'bold-700\': $last, \'muted\': !$last}">        <a ng-href="{{category.canonicalPath}}" ng-if="!$last" class="letter-spacing-1">{{category.name}}</a>        <span ng-if="$last" class="letter-spacing-1">{{category.name}}</span>      </li>    </ul>    <ul class="column link-list delimited tier2 disc all-caps letter-spacing-1">      <li ng-repeat="subcategory in category.children | limitTo: 8" ng-class="{\'dark-grey\': category.isRoot}">        <a ng-href="{{subcategory.canonicalPath}}" class="letter-spacing-1">{{subcategory.name}}</a>      </li>    </ul>  </div></section>
