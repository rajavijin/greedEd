<div class="steps">{{step}}/3</div>
	            </div>
	            <div class="form-wrapper">
	               <form>
	                  <div class="form-content">
			            <div ng-switch="step">
					      <div ng-switch-when="1">
		                  	<div>
		                        <legend>Enter Teacher Name</legend>
		                        <input type="text" placeholder="" ng-model="teacher.name">
		                     </div>
					      </div>
					      <div ng-switch-when="2">
		                     <div>
		                        <legend> Enter your phone number</legend>
		                        <input ng-model="teacher.phone" type="text">
		                     </div>
					      </div>
					      <div ng-switch-when="3">
		                  	<div>
		                        <legend>Enter Teacher's Subject and Class</legend>
								<div class="row" ng-repeat="(k,v) in teacher.subjects">
								  <div class="col-md-1"><button class="fbtn ibtn fa" ng-class="{ 'fa-plus-square-o' : k == 0, 'fa-trash-o' : k !== 0}" ng-click="(k == 0) ? createSubject(): removeSubject(k)"></button></div>
								  <div class="col-md-6"><input placeholder="Subject" ng-model="teacher.subjects[k].subject" type="text"></div>
								  <div class="col-md-5"><input placeholder="Class" ng-model="teacher.subjects[k].class" type="text"></div>
								</div>
		                    </div>
					      </div>
					   </div>
	                  </div>
	                  <button id="nextBtn" class="fbtn fa fa-arrow-circle-o-right" ng-click="next(step)"></button>
	                  <button ng-if="step != 1" id="backBtn" class="fbtn fa fa-arrow-circle-o-left" ng-click="previous(step)"></button>
	               </form>
	            </div>
	            </span>
	         </div>
	      </div>
	   </div>
	</div>
	</section>
