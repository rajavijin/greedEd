<div id="tool-container">
      <div id="sidebar">
        <div id="sidebar-icon"></div>
        <h1 i18n-content="title"></h1>
        <input class="filter" type="search" results="0"
            i18n-values="placeholder:searchButton" id="search-field" name="query"
            autofocus incremental>
        <menu id="sidebar-menu">
          <li id="all" class="selected" i18n-content="rangeAll"></li>
          <li id="today" i18n-content="rangeToday"></li>
          <li id="yesterday" i18n-content="rangeYesterday"></li>
          <li id="last-week" i18n-content="rangeLastWeek"></li>
          <!--TODO(lstalis) not supported/implemented
          <li id="current-month" i18n-content="rangeCurrentMonth"></li>-->
          <li id="last-month" i18n-content="rangeLastMonth"></li>
        </menu>
      </div> <!-- sidebar -->
      <div id="content">
        <div id="head-buttons" class="controls-list-end">
          <button class="clear-history" id="clear-browsing-data"
              i18n-content="clearAllHistory"></button>
          <button class="clear-searches" id="clear-searches"
              i18n-content="exitSearchButton"></button>
        </div>
        <div id="scrollable-content">
          <section id="results-display"></section>
