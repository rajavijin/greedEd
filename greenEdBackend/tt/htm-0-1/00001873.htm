<div class="my-apps">
		<div class="apps-viewport"></div>

		<div {{action goToPrevPage}} {{bindAttr class=":apps-nav :left view.leftArrowDisabled view.isDraggingLeft:hover"}}></div>
		<div {{action goToNextPage}} {{bindAttr class=":apps-nav :right view.rightArrowDisabled view.isDraggingRight:hover"}}></div>
		
		<ul {{bindAttr class=":apps-pagination view.paginationDisabled"}}>
		    {{#each page in content.pages.childViews}}
		        <li {{action goToPage}} {{bindAttr class=":page page.isCurrent"}} data-page="{{unbound page.pageNum}}"></li>
		    {{/each}}
		</ul>
	</div>
	
	{{#if view.recommendationsEnabled}}
    	<div class="recommendations"></div>
	{{/if}}
</section>
