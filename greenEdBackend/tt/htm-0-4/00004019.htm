<div>
      <div class="settings-row">
        <div id="default-browser-state">
        </div>
        <button id="set-as-default-browser"
            i18n-content="defaultBrowserUseAsDefault">
        </button>
      </div>
      <div class="settings-row" id="import-data-section" hidden>
        <button id="import-data" i18n-content="importData">
        </button>
      </div>
      <div id="auto-launch-option" class="checkbox" hidden>
        <label id="auto-launch-label">
          <input id="auto-launch" type="checkbox">
          <span i18n-content="autoLaunchText"></span>
        </label>
      </div>
    </div>
  </section>
