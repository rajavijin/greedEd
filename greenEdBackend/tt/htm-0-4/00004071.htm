<div class="checkbox advanced-setting-indicator">
      <label id="advanced-settings-checkbox-container">
        <input type="checkbox" id="advanced-settings-checkbox"
            pref="browser.advanced_settings_enabled">
        <span i18n-content="showAdvancedSettings"></span>
      </label>
    </div>
    <div class="power-setting" id="power-settings-toggle-container" hidden>
      <div class="checkbox power-setting-indicator">
        <label>
          <input type="checkbox" id="power-settings-checkbox"
              pref="browser.always_show_power_settings">
          <span i18n-content="alwaysShowPowerSettings"></span>
        </label>
      </div>
    </div>
  </section>
