<div class="power-setting" hidden>
      <div class="settings-row power-setting-indicator">
        <div id="tabpreview-show-delay">
          <span i18n-contentF="tabPreviewShowDelay">
            <input type="number" min="0" max="1000" step="100"
                   pref="tabpreview.show_inactive_delay_ms" data-type="number">
          </span>
          <button i18n-content="resetButton"
                  pref-clear="tabpreview.show_inactive_delay_ms">
          </button>
        </div>
      </div>
    </div>
    <div class="advanced-setting" hidden>
      <div class="checkbox advanced-setting-indicator">
        <label>
          <input pref="ui.show_full_url" type="checkbox">
          <span i18n-content="showFullURL"></span>
        </label>
      </div>
    </div>
<div class="advanced-setting" hidden>
      <div class="checkbox advanced-setting-indicator">
        <label>
          <input id="disableTabBarSpacing"
                 pref="ui.top_tab_spacing_disabled" type="checkbox">
          <span i18n-content="disableTabBarSpacing"></span>
        </label>
      </div>
    </div>
  </section>
